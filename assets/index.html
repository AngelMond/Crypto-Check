<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Proyect</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
       
</head>

<body class="flex flex-wrap justify-center items-center bg-slate-100 graydark-color" >

    
        <!--Container for header, main and footer-->
        <div id="mainContainer" class="w-9/12 flex flex-col flex-wrap background-container p-5 border-2 border-slate-300 shadow-2xl shadow-slate-400 rounded-lg 
        sm: w-11/12
        sm:p-2
        sm:p-2
        lg:w-11/12" >
            
            <!--Header-->
            <header class="flex flex-row flex-wrap justify-center mb-8 w-12/12">
                <h1 class="basis-full text-center text-5xl font-sans font-semibold"> Crypto Check </h1>
            </header>
        
            
            <!--Main content-->
            <main  class="w-full flex flex-row flex-wrap justify-center
            sm:w-full">
              
                <!--First Section-->
                <section id="section1" class="m-2.5 basis-5/12 text-center p-4 border-2 my-border-color rounded-lg shadow-2xl box-shadow-graydark
                sm:basis-11/12
                lg:basis-5/12">
                
                    
                    <h2 id="h2Section1" class="basis-full  text-center font-sans text-xl font-semibold mb-5 pb-2 border-b-2 border-slate-100">Check the today's value of your invest</h2>

                    <!--Form to check the price-->
                    <form id="coinValueForm" class="flex flex-row flex-wrap basis-full">
                        <label class="label" for="select" class="basis-6/12 mb-2.5 text-right pr-1.5 lg:basis-5/12">Select your Crypto</label>
                        
                        <!--Dropdown Cryptos-->
                        <select name="selectCrypto" id="selectCrypto"  class="basis-6/12 mb-2.5 rounded lg:basis-5/12 text-center">\
                        <option value=" ">Crypto</option>
                            
                        </select>

                        <span id="headerCurrentPrice"  class=" basis-6/12 mb-2.5 text-right pr-1.5 lg:mt-3">Current price in USD</span>
                        
                        <!--Here goes the code from the cryptos current price-->
                        <span id="currentPrice" class="basis-5/12 text-left lg:mt-3 text-center"> 0.00 </span>

                        <!--Enter users invest-->
                        <label id="enterAmountHeader" for="enterAmount" class="basis-6/12 mb-2.5 text-right pr-1.5 lg:mt-3 lg:basis-5/12">Enter the amount of your actual crypto coins</label>
                        <input type="text" placeholder="0.00" class="basis-6/12 mb-2.5 rounded lg:2/12">


                        <span id="headerInvestValue" class="basis-6/12 mb-2.5 font-semibold lg:mt-3">This is the value of your invest: </span>
                        
                        <!--This span will Display the users invest value-->
                        <span id="investValue" class="basis-5/12 mb-2.5 font-semibold text-left lg:mt-3 text-center">0.00</span>
                    </form>


                    <div class="crypto">

                    </div>
                </section>

                
                <!--Second Section-->
                <section id="section2" class="basisSections m-2.5 basis-5/12 text-center p-4 border-2 my-border-color rounded-lg shadow-2xl box-shadow-graydark
                sm:basis-11/12
                lg:basis-5/12">

                    <h2 id="h2Section2" class="basis-full  text-center font-sans text-xl font-semibold mb-5 pb-2 border-b-2 border-slate-100">Set an alert for a maximum or minimum price</h2>

                    <!--Form for alerts-->
                    <form action="" class="flex flex-row flex-wrap justify-center">

                        <label for="selecCryptoAlert" id="textSelectCrypto" class="basis-4/12 justify-self-start">Select your Crypto</label>

                        <!--Dropdown Cryptos-->
                        <select name="selectCrypto" id="selectCrypto2" data-crypto=" select" class="basis-4/12 mb-3 rounded"></select>
                        

                        <!--Button to add coin-->
                        <input type="submit" id="addCoin" value="Add coin" class="basis-2/12 ml-1.5 rounded-lg mb-3">

                        <!--Display the coin added-->
                        <div id="containerAddedCoin" class="basis-10/12 mb-3 text-left pl-4">Cryptos added:  <span id="addedCrypto"></span></div>

                        <!--Inputs to set alerts-->
                        <label for="above" id="textAlertAbove" class="basis-3/12 mb-2.5 pr-1.5 text-right">Above:</label>
                        <input type="text" id="inputPriceAbove" placeholder="Price above than" class="basis-8/12 mb-2.5 rounded">
                        
                        <label for="under" id="textAlertUnder" class="basis-3/12 mb-2.5 pr-1.5 text-right">Under:</label>
                        <input type="text" id="inputPriceUnder" placeholder="Price under than" class="basis-8/12 mb-2.5 rounded">

                        <label for="email" id="textEmail" class="basis-3/12 mt-5n pr-1.5 mb-1.5 text-right">Email:</label>
                        <input type="email" id="inputEmail" placeholder="Your email " class="basis-8/12 rounded">

                        <!--Button to set alert-->
                        <input type="submit" id="sendButton" value="set alert" class="basis-3/12 mt-3 rounded-lg justify-self-center">
                    </form>
                </section>
            </main>
        
        
            <!--Footer-->
            <footer class="flex flex-row flex-wrap justify-center mt-12">    
                <div id="footerDiv" class="basis-1/4 p-4 border-t-2 border-slate-100 text-center font-sans text-xl font-semibold sm:basis-1/2">Designed by BesTEAM </div>
            </footer>
        </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="js/script.js"></script>
</body>
</html>
